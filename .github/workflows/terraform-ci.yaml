name: 'ðŸ©º Terraform - Continuous Integration (CI)'

on:
  pull_request:
    branches:
      - main
    paths: 
      - 'terraform/**.tf'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform-ci:
    name: 'Terraform CI'
    runs-on: ubuntu-latest
  
    defaults:
      run:
        shell: bash
        working-directory: terraform
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2

      - name: Terraform Init
        id: terraform_init
        run: |
          terraform init \
           -backend-config="username=$TF_STATE_USERNAME" \
           -backend-config="password=$TF_STATE_TOKEN"
        env:
          TF_STATE_USERNAME: ${{ github.repository }}
          TF_STATE_TOKEN: ${{ secrets.TF_STATE_TOKEN }}
      
      - name: Terraform Validate
        id: terraform_validate
        run: terraform validate -no-tests

      - name: Terraform fmt -check
        id: terraform_fmt
        run: terraform fmt -check -recursive

      - uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        name: Cache TFLint plugins dir
        id: tflint_cache
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('terraform/.tflint.hcl') }}
  
      - uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4.1.0
        name: Setup TFLint
        with:
          tflint_version: v0.55.1
  
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}
  
      - name: Run TFLint
        run: tflint -f compact
