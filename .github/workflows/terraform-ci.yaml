name: 'ðŸ©º Terraform - Continuous Integration (CI)'

on:
  pull_request:
    branches:
      - main
      # - staging
    paths: 
      - 'terraform/**.tf'
  workflow_call:
    secrets:
      TF_STATE_TOKEN:
        required: true
      TF_GITHUB_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform-ci:
    name: 'Terraform CI'
    runs-on: ubuntu-latest
  
    defaults:
      run:
        shell: bash
        working-directory: terraform
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2

      - name: Terraform Init
        id: terraform_init
        run: |
          terraform init \
           -backend-config="password=$TF_STATE_TOKEN"
        env:
          TF_STATE_TOKEN: ${{ secrets.TF_STATE_TOKEN }}
      
      - name: Terraform Validate
        id: terraform_validate
        run: terraform validate -no-tests

      - name: Terraform fmt -check
        id: terraform_fmt
        run: terraform fmt -check -recursive

      - uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        name: Cache TFLint plugins dir
        id: tflint_cache
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('terraform/.tflint.hcl') }}
  
      - uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4.1.0
        name: Setup TFLint
        with:
          tflint_version: v0.55.1
  
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}
  
      - name: Run TFLint
        run: tflint -f compact

      - name: Set Trivy Version
        id: trivy_version
        run: echo "TRIVY_VERSION=v0.59.1" >> $GITHUB_OUTPUT

      - name: Setup Trivy vulnerability scanner
        uses: aquasecurity/setup-trivy@ff1b8b060f23b650436d419b5e13f67f5d4c3087 # v0.2.2
        with:
          cache: true
          version: ${{ steps.trivy_version.outputs.TRIVY_VERSION }}

      - name: Run Trivy vulnerability scanner in Terraform IaC mode
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # v0.29.0
        with:
          scan-type: 'config'
          scanners: 'terraform'
          hide-progress: true
          exit-code: '1'
          skip-setup-trivy: true

      - name: Terraform Plan
        id: terraform_plan
        run: terraform plan -input=false
        env:
          GITHUB_TOKEN: ${{ secrets.TF_GITHUB_TOKEN }}
