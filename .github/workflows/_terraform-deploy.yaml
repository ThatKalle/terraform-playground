name: _terraform-deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      url:
        required: true
        type: string
      hostname:
        required: true
        type: string
      git-sha:
        required: true
        type: string
    secrets:
      TF_STATE_TOKEN:
        required: true
      TF_GITHUB_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}

    defaults:
      run:
        shell: bash
        working-directory: terraform
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2

      - name: Terraform Init
        id: terraform_init
        run: |
          terraform init \
           -backend-config="password=$TF_STATE_TOKEN"
        env:
          TF_STATE_TOKEN: ${{ secrets.TF_STATE_TOKEN }}

      - name: Terraform Plan
        id: terraform_plan
        run: terraform plan -input=false
        env:
          GITHUB_TOKEN: ${{ secrets.TF_GITHUB_TOKEN }}

      - name: Terraform Apply
        id: terraform_Apply
        if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.do-apply == 'true')
        run: terraform apply -auto-approve -input=false
        env:
          GITHUB_TOKEN: ${{ secrets.TF_GITHUB_TOKEN }}
